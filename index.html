<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="display">
				<h4 id="calculation"></h4>
				<h2 id="result"></h2>
			</div>
			<div class="buttons">
				<div class="row">
					<button id="clear">CLEAR</button>
					<button id="delete">DEL</button>
				</div>
				<div class="row">
					<button class="number" id="seven-button">7</button>
					<button class="number" id="eight-button">8</button>
					<button class="number" id="nine-button">9</button>
					<button class="operator">/</button>
				</div>
				<div class="row">
					<button class="number" id="four-button">4</button>
					<button class="number" id="five-button">5</button>
					<button class="number" id="six-button">6</button>
					<button class="operator">*</button>
				</div>
				<div class="row">
					<button class="number" id="one-button">1</button>
					<button class="number" id="two-button">2</button>
					<button class="number" id="three-button">3</button>
					<button class="operator">-</button>
				</div>
				<div class="row">
					<button class="number" id="decimal-button">.</button>
					<button class="number" id="zero-button">0</button>
					<button id="equal-button">=</button>
					<button class="operator">+</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
